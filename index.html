<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bayan</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<h1>CSS bayan</h1>
<div class="container">
    <div class="item">
        <input type="radio" id="i1" name="rd" checked>
        <label for="i1">
            <div class="item-header">
                <h3>Dog</h3>
                <i class="icon-plus"></i>
            </div>
            <img src="src/photos/dog.png" alt="dog">
        </label>
    </div>
    <div class="item">
        <input type="radio" id="i2" name="rd">
        <label for="i2">
            <div class="item-header">
                <h3>Dog2</h3>
                <i class="icon-plus"></i>
            </div>
            <img src="src/photos/dog2.png" alt="dog2">
        </label>
    </div>
    <div class="item">
        <input type="radio" id="i3" name="rd">
        <label for="i3">
            <div class="item-header">
                <h3>Cat</h3>
                <i class="icon-plus"></i>
            </div>
            <img src="src/photos/cat.png" alt="cat">
        </label>
    </div>
    <div class="item">
        <input type="radio" id="i4" name="rd">
        <label for="i4">
            <div class="item-header">
                <h3>Double</h3>
                <i class="icon-plus"></i>
            </div>
            <img src="src/photos/double.png" alt="double">
        </label>
    </div>
    <div class="item">
        <input type="radio" id="i5" name="rd">
        <label for="i5">
            <div class="item-header">
                <h3>English</h3>
                <i class="icon-plus"></i>
            </div>
            <img src="src/photos/english.png" alt="english">
        </label>
    </div>
</div>
</body>
</html>
